<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ℳ𝒶𝒽𝒻𝒶𝓏𝒶𝓉 — デッサン一覧</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root { --bg:#000; --fg:#e5e5e5; --muted:#7f7f7f; }
    html, body { margin:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Helvetica, Arial, "Noto Sans JP", sans-serif; }
    .wrap { max-width: 1080px; margin: 0 auto; padding: 32px 20px 80px; }
    header { display:flex; align-items:baseline; gap:16px; margin-bottom: 24px; }
    header a { color: var(--muted); text-decoration: none; }
    header a:hover { text-decoration: underline; }
    h1 { font-size: 24px; margin: 0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card { background:#0b0b0b; border:1px solid #1a1a1a; border-radius:12px; padding:12px; }
    .thumb { aspect-ratio:1/1; width:100%; background:#111; border-radius:10px; object-fit:cover; }
    .meta { margin-top:8px; font-size:13px; color:var(--muted); line-height:1.5; }
    .title { font-size:14px; margin-top:8px; }
     body{border-radius:26.5px;
              outline:12px solid #7f7f7f;       /* Græy */
              box-shadow:0 0 0 0px #fff inset;  /* 内側白枠*/
              overflow:hidden;
             }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="../">← ℳ𝒶𝒽𝒻𝒶𝓏𝒶𝓉</a>
      <h1>デッサン一覧</h1>
    </header>

    <section class="grid">
      <!-- サンプルカード: ここに作品を足していけます -->
      <article class="card">
        <a href="./m-0001.html">
          <img class="thumb" src="https://ipfs.io/ipfs/<画像CID>" alt="m-0001 preview" />
          <div class="title">m-0001 — mode; made without model</div>
          <div class="meta">tashwīd v1.0 · ERC-1155 · id=1</div>
        </a>
      </article>

      <!-- 作品ごとに <article> を複製して追加 -->
    </section>
  </div>
</body>
</html>
