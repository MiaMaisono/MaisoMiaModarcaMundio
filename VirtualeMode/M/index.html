    html, body {

      text-decoration: none;

      -moz-osx-font-smoothing: grayscale;
      letter-spacing: 0.02em;
      cursor: pointer;
      user-select: none;
    }
    a:focus-visible {
      outline: 2px solid #aaa;
      outline-offset: 6px;
      border-radius: 6px;
    }
  </style>
