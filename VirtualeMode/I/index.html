<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --bg:#000; --fg:#7F7F7F; --white:#FFF; --radius:26.5px; }

    /* 背景は常に黒。html と body を同色で塗り潰し */
    html, body{
      margin:0;
      height:100%;
      background:#000;
      color:var(--fg);
      font-family:Georgia,serif;
    }

    /* 角丸だけを適用（アウトライン/内枠は付けない） */
    body{
      border-radius:var(--radius);
      overflow:hidden;                 /* 角丸外の描画を隠す */
      outline:none; box-shadow:none;   /* 外周/内周の線は無し */
      -webkit-tap-highlight-color:transparent;
      /* iOS Safari の薄いライン対策（合成を促す） */
      -webkit-transform:translateZ(0);
      transform:translateZ(0);
    }

    /* 画面フィット：アドレスバーの伸縮に追随（下線防止） */
    .wrap{
      min-height:100dvh;               /* 新しい動的vh */
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap:28px; padding:24px; box-sizing:border-box;
    }

    /* リンク色：常に Græy→ホバーで白。visited も同じ */
    a{ color:var(--fg); text-decoration:none; }
    a:visited{ color:var(--fg); }
    a:hover, a:focus, a:active{ color:var(--white); outline:none; }

    .item{ display:flex; flex-direction:column; align-items:center; gap:8px; }
    .link{ display:inline-block; }  /* 囲いを作らない */
    .sub{ opacity:.85; font-size:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="item"><a class="link" href="boutique.html">I</a></div>
    <div class="item"><a class="link" id="archiveLink" href="#" target="_blank" rel="noopener">▦</a></div>
    <div class="item"><span class="link" style="cursor:default">ineffabilis / ineffable / ineffabile / inefavlo</span></div>
  </main>
  <script>
    const ARCHIVE_URL = "archIve.org.html";
    if (ARCHIVE_URL) document.getElementById('archiveLink').href = ARCHIVE_URL;
  </script>
</body>
</html>
