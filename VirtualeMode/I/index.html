<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#000; --fg:#7F7F7F; --white:#FFF; }

    /* 背景・文字色の基本指定 */
    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--fg);
      font-family:Georgia,serif;
    }

    /* 角丸＋外周（四隅のカーブ） */
    body{
      border-radius:26.5px;                 /* 曲率：必要に応じて調整 */
      outline:12px solid #7f7f7f;           /* Græy 外周 */
      box-shadow:0 0 0 0px #fff inset;      /* 内側白枠（不要なら 0px のまま） */
      overflow:hidden;                       /* カーブ外のはみ出し防止 */
    }

    /* リンク色（visited含め常に Græy） */
    a{
      color:var(--fg); text-decoration:none;
      -webkit-tap-highlight-color:transparent; outline:none;
    }
    a:visited{ color:var(--fg); }
    a:hover, a:focus, a:active{ color:var(--white); }

    /* レイアウト */
    .wrap{
      min-height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap:28px; padding:24px; box-sizing:border-box;
    }
    .item{ display:flex; flex-direction:column; align-items:center; gap:8px; }

    /* 見た目の囲いを作らない */
    .link{ display:inline-block; }

    .sub{ opacity:.85; font-size:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="item">
      <a class="link" href="Inventarium.html">I</a>
    </div>

    <div class="item">
      <a class="link" id="archiveLink" href="#" target="_blank" rel="noopener">▦</a>
    </div>

    <div class="item">
      <span class="link" style="cursor:default">ineffabilis / ineffable / ineffabile / inefavlo</span>
    </div>
  </main>

  <script>
    const ARCHIVE_URL = "archIve.org.html";
    if (ARCHIVE_URL) document.getElementById('archiveLink').href = ARCHIVE_URL;
  </script>
</body>
</html>
