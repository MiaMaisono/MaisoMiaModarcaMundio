<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root{
      --bg:#000; --fg:#7F7F7F; --white:#FFF;
      --radius:26.5px;       /* 角の曲率 */
      --bevel:12px;          /* 曲面（カーブ）帯の厚み：お好みで */
    }

    /* ページは黒、枠線なし。角丸のみ適用 */
    html, body{
      margin:0; height:100%;
      background:var(--bg); color:var(--fg);
      font-family:Georgia,serif;
    }
    body{border-radius:26.5px;
              outline:12px solid #7f7f7f;       /* Græy */
              box-shadow:0 0 0 0px #fff inset;  /* 内側白枠*/
              overflow:hidden;
             }

    /* 中央配置 */
    .wrap{
      min-height:100dvh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap:28px; padding:24px; box-sizing:border-box;
    }

    /* リンクの見た目（枠なし・visited同色・hover白） */
    a{ color:var(--fg); text-decoration:none; -webkit-tap-highlight-color:transparent; }
    a:visited{ color:var(--fg); }
    a:hover, a:focus, a:active{ color:var(--white); outline:none; }

    .item{ display:flex; flex-direction:column; align-items:center; gap:8px; }
    .link{ display:inline-block; }
    .sub{ opacity:.85; font-size:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="item"><a class="link" href="Inventarium.html">I</a></div>
    <div class="item"><a class="link" id="archiveLink" href="#" target="_blank" rel="noopener">▦</a></div>
    <div class="item"><span class="link" style="cursor:default">ineffabilis / ineffable / ineffabile / inefavlo</span></div>
  </main>

  <script>
    const ARCHIVE_URL = "archIve.org.html";
    if (ARCHIVE_URL) document.getElementById('archiveLink').href = ARCHIVE_URL;
  </script>
</body>
</html>
