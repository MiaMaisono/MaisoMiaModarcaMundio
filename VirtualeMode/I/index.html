<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#000; --fg:#7F7F7F; --white:#FFF; }

    html,body{ margin:0; height:100%; background:var(--bg); color:var(--grey); font-family:Georgia,serif; }

    /*リンクの既定色＆visited色*/
    a{ color:var(--fg); text-decoration:none; -webkit-tap-highlight-color:transparent; }
    a:visited{ color:var(--fg); }
    a:hover, a:focus, a:active{ color:var(--white); outline:none; }

    .wrap{
      min-height:100vh;display:flex;flex-direction:column;
      align-items:center;justify-content:center;gap:28px;
      padding:24px;box-sizing:border-box;
    }
    .item{ display:flex;flex-direction:column;align-items:center;gap:8px; }

    /* .linkクラスは見た目を足さない（囲いを作らない） */
    .link{ display:inline-block; }

    .sub{ opacity:.85;font-size:12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="item">
      <a class="link" href="Inventarium.html">I</a>
    </div>

    <div class="item">
      <a class="link" id="archiveLink" href="#" target="_blank" rel="noopener">▦</a>
    </div>

    <div class="item">
      <span class="link" style="cursor:default">ineffabilis / ineffable / ineffabile / inefavlo</span>
    </div>
  </main>

  <script>
    const ARCHIVE_URL = "archIve.org.html";
    if (ARCHIVE_URL) document.getElementById('archiveLink').href = ARCHIVE_URL;
  </script>
</body>
</html>
