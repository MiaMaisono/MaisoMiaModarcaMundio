<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root{ --bg:#000; --fg:#7F7F7F; --white:#FFF; --radius:26.5px; }

    /* ページ土台は透過にする（角丸を視認させるため） */
    html, body{
      margin:0; height:100%;
      background:transparent;
      color:var(--fg); font-family:Georgia,serif;
    }

    /* 画面いっぱいを角丸でクリップし、ここだけ黒にする */
    .frame{
      position:fixed; inset:0;
      border-radius:var(--radius);
      overflow:hidden;
      background:var(--bg);                 /* 黒はここにだけ塗る */
      -webkit-mask-image:-webkit-radial-gradient(white, black); /* iOSエッジにじみ対策 */
    }

    /* 中央配置（アドレスバー伸縮でも欠けない） */
    .wrap{
      min-height:100dvh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap:28px; padding:24px; box-sizing:border-box;
    }

    /* リンクは枠なし・visited同色・ホバーで白 */
    a{ color:var(--fg); text-decoration:none; -webkit-tap-highlight-color:transparent; }
    a:visited{ color:var(--fg); }
    a:hover, a:focus, a:active{ color:var(--white); outline:none; }

    .item{ display:flex; flex-direction:column; align-items:center; gap:8px; }
    .link{ display:inline-block; }
    .sub{ opacity:.85; font-size:12px; }
  </style>
</head>
<body>
  <div class="frame">
    <main class="wrap">
      <div class="item"><a class="link" href="Inventarium.html">I</a></div>
      <div class="item"><a class="link" id="archiveLink" href="#" target="_blank" rel="noopener">▦</a></div>
      <div class="item"><span class="link" style="cursor:default">ineffabilis / ineffable / ineffabile / inefavlo</span></div>
    </main>
  </div>

  <script>
    const ARCHIVE_URL = "archIve.org.html";
    if (ARCHIVE_URL) document.getElementById('archiveLink').href = ARCHIVE_URL;
  </script>
</body>
</html>
