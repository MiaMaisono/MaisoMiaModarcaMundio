  :root{ --bg:#000; --fg:#7F7F7F; --white:#FFF; }

  html,body{
    margin:0;
    height:100%;
    background:var(--bg);
    color:var(--fg);
    font-family:Georgia,serif;
  }

  /* 本体は高さを「動的ビューポート」に合わせる */
  body{ min-height:100dvh; }

  /* 角丸＋外周（固定オーバーレイ方式） */
  .viewport-frame{
    position:fixed; inset:0;
    pointer-events:none;           /* クリックに干渉しない */
    border-radius:26.5px;          /* 曲率（お好みで） */
    overflow:hidden;
    transform:translateZ(0);       /* iOSの1pxズレ対策 */
    -webkit-backface-visibility:hidden;
  }
  .viewport-frame::before{
    content:"";
    position:absolute; inset:0;
    border-radius:inherit;
    outline:12px solid #7f7f7f;    /* Græy 外周 */
    box-shadow:inset 0 0 0 0 #fff; /* 内側白枠：太さを増やすなら 0→px */
  }
