<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Inventarium 1728</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#000;
      --fg:#7F7F7F;                 /* Græy */
      --gap:1.414213562373px;
      --imgScale:0.618033988749;
    }
    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--fg);
      font-family:Georgia, serif;
    }
    .stage{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
    }
    .frame{
      width:100vw; height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:space-between;
    }
    .topbar, .bottombar{
      width:100%; display:flex;
      align-items:center; justify-content:center;
      padding:6px 0;
    }
    .btn{
      width:40px; height:34px;
      display:flex; align-items:center; justify-content:center;
      border:1px solid var(--fg);
      background:#111; color:var(--fg);
      cursor:pointer; user-select:none;
      line-height:1; font-size:18px;
    }
    .btn:hover{ background:#222; }

    .grid{
      flex:1; width:100%;
      display:grid;
      align-items:center; justify-items:center;
      gap:var(--gap);
      padding:6px 8px;
      box-sizing:border-box;
    }
    .cell{
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      background:#000;
      border:1px solid var(--fg);
      overflow:hidden;
    }
    .cell img{
      max-width: calc(100% * var(--imgScale));
      max-height: calc(100% * var(--imgScale));
      object-fit:contain; display:block; margin:auto;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="frame">
      <div class="topbar">
        <!-- 進む -->
        <button id="nextBtn" class="btn" aria-label="Next">⟳</button>
      </div>

      <div id="grid" class="grid" aria-live="polite"></div>

      <div class="bottombar">
        <!-- 戻る -->
        <button id="prevBtn" class="btn" aria-label="Previous">⟲</button>
      </div>
    </div>
  </div>

  <script>
    // ===== 設定 =====
    const TOTAL_IMAGES = 1728;
    const PAGES = 12;
    const PER_PAGE = TOTAL_IMAGES / PAGES;
    const BASE_PATH = "img/";      // 画像格納先
    const FILE_EXT  = ".jpg";      // 拡張子
    const PAD       = 4;           // ゼロ埋め桁数
    const PREV_PAGE_URL = "ineffabilis.html"; 
    const NEXT_PAGE_URL = "https://archive.org/details/XXXX";

    const CANDIDATES = [
      [1,144],[2,72],[3,48],[4,36],[6,24],[8,18],[9,16],
      [12,12],[16,9],[18,8],[24,6],[36,4],[48,3],[72,2],[144,1]
    ];

    const gridEl = document.getElementById('grid');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    let order = [];
    let pageIndex = 0;

    function pad(num, size){ return String(num).padStart(size, '0'); }
    function imageUrl(n){ return BASE_PATH + pad(n, PAD) + FILE_EXT; }

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function pickBestGrid(){
      const vw = window.innerWidth, vh = window.innerHeight;
      const target = vw / vh;
      let best = CANDIDATES[0], bestDiff = Infinity;
      for(const [cols, rows] of CANDIDATES){
        const ratio = cols / rows;
        const d = Math.abs(ratio - target);
        if(d < bestDiff){ bestDiff = d; best = [cols, rows]; }
      }
      return best;
    }

    function renderPage(){
      const start = pageIndex * PER_PAGE;
      const end   = Math.min(start + PER_PAGE, order.length);
      const slice = order.slice(start, end);

      const [cols, rows] = pickBestGrid();
      gridEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      gridEl.style.gridTemplateRows    = `repeat(${rows}, 1fr)`;
      gridEl.innerHTML = "";

      for(let i=0; i<cols*rows; i++){
        const cell = document.createElement('div');
        cell.className = 'cell';
        if(i < slice.length){
          const img = document.createElement('img');
          img.src = imageUrl(slice[i]+1);
          img.alt = "Inventarium image";
          img.loading = "lazy";
          img.decoding = "async";
          img.fetchPriority = "low";
          cell.appendChild(img);
        }
        gridEl.appendChild(cell);
      }
    }

    function initOrder(){
      order = shuffle(Array.from({length: TOTAL_IMAGES}, (_,i)=>i));
      pageIndex = 0;
      renderPage();
    }

    function nextPage(){
      if(pageIndex >= PAGES-1){
        window.location.href = NEXT_PAGE_URL;
      } else {
        pageIndex++;
        renderPage();
      }
    }

    function prevPage(){
      if(pageIndex <= 0){
        window.location.href = PREV_PAGE_URL;
      } else {
        pageIndex--;
        renderPage();
      }
    }

    nextBtn.addEventListener('click', nextPage);
    prevBtn.addEventListener('click', prevPage);
    window.addEventListener('resize', renderPage);

    initOrder();
  </script>
</body>
</html>
