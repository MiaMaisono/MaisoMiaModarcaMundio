<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#i : Archive (archive.org)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#000; --fg:#7F7F7F; --gap:12px;
      --minTile:140px;   /* ← タイルの最小幅。小さくするほど全体がコンパクトに */
      --maxW:1600px;     /* 全体の最大幅（必要なら広げてもOK） */
      --imgScale:0.62;   /* タイル内での画像縮尺（0〜1） */
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:Georgia,serif;}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:16px;box-sizing:border-box;}
    h1{font-weight:normal;margin:0 0 8px;text-align:center}
    .controls{display:flex;gap:10px;margin:6px 0 12px;flex-wrap:wrap;justify-content:center}
    button{background:#111;color:var(--fg);border:1px solid var(--fg);padding:6px 12px;cursor:pointer;font-family:Georgia,serif}
    button:hover{background:#222}
    /* 画面幅に応じて列数を自動調整。タイルを小さくして一覧性UP */
    .grid{
      width:100%; max-width:var(--maxW);
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--minTile), 1fr));
      gap:var(--gap);
      align-items:center; justify-items:center;
    }
    .cell{
      width:100%;
      aspect-ratio:1/1;         /* 正方形タイル */
      background:#111;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    img{
      max-width: calc(100% * var(--imgScale));
      max-height: calc(100% * var(--imgScale));
      object-fit:contain;
      display:block;
      margin:auto;
    }
    .status{margin-top:6px;opacity:.85;font-size:13px;text-align:center}
    .back{position:fixed;top:10px;left:10px;color:var(--fg);text-decoration:none}
    .back:hover{text-decoration:underline}
  </style>
</head>
<body>
  <a class="back" href="./">← back</a>
  <div class="wrap">
    <h1>#i : Archive Viewer</h1>
    <div class="controls">
      <button id="nextBtn">Next 16</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="grid" class="grid" aria-live="polite"></div>
    <div class="status" id="status"></div>
  </div>

  <script>
    // ←← あなたの Archive.org アイテムID
    const ARCHIVE_ID = "36338-d-7-c-f-335-44-f-9-8-cbb-ab-577004-d-1-ec";

    const GRID_SIZE = 16;
    const gridEl   = document.getElementById("grid");
    const statusEl = document.getElementById("status");
    let allUrls = [], shuffled = [], cursor = 0;

    async function fetchArchiveFileList(id){
      const res = await fetch(`https://archive.org/metadata/${encodeURIComponent(id)}`);
      if(!res.ok) throw new Error("Failed to fetch archive metadata");
      const data = await res.json();
      const exts = new Set(["jpg","jpeg","png","gif","webp","jp2","tif","tiff"]);
      return (data.files||[])
        .filter(f=>{
          // 拡張子 or format で画像っぽいものを拾う
          const name = (f.name||"").toLowerCase();
          const m = name.match(/\.([a-z0-9]+)$/);
          const okByExt = m && exts.has(m[1]);
          const fmt = (f.format||"").toLowerCase();
          const okByFmt = /(image|jpeg|png|gif|jp2|tiff)/.test(fmt);
          return okByExt || okByFmt;
        })
        .map(f=> `https://archive.org/download/${id}/${encodeURIComponent(f.name)}`);
    }

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function renderBatch(){
      gridEl.innerHTML = "";
      if(cursor >= shuffled.length){
        statusEl.textContent = "All images shown. Press Reset to start over.";
        return;
      }
      const end   = Math.min(cursor + GRID_SIZE, shuffled.length);
      const batch = shuffled.slice(cursor, end);

      for(const url of batch){
        const cell = document.createElement("div");
        cell.className = "cell";
        const img = document.createElement("img");
        img.src = url;
        img.alt = "#i archive image";
        img.loading = "lazy";        // ← 遅延読み込み（軽量化）
        img.decoding = "async";      // ← メインスレッド負荷を軽減
        img.fetchPriority = "low";   // ← 重要度を下げる
        cell.appendChild(img);
        gridEl.appendChild(cell);
      }
      // 残り枠は空セル（レイアウト安定）
      for(let k=batch.length; k<GRID_SIZE; k++){
        const cell = document.createElement("div");
        cell.className = "cell";
        gridEl.appendChild(cell);
      }

      cursor = end;
      statusEl.textContent = `Shown ${end} / ${shuffled.length}`;
    }

    function resetAll(){
      cursor = 0;
      shuffled = shuffle(allUrls);
      renderBatch();
    }

    document.getElementById("nextBtn").addEventListener("click", renderBatch);
    document.getElementById("resetBtn").addEventListener("click", resetAll);

    (async () => {
      try{
        allUrls = await fetchArchiveFileList(ARCHIVE_ID);
        if(!allUrls.length){
          statusEl.textContent = "No images found in this Archive.org item.";
          return;
        }
        resetAll();
      }catch(e){
        console.error(e);
        statusEl.textContent = "Failed to load archive file list.";
      }
    })();
  </script>
</body>
</html>
