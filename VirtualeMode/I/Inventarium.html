<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventarium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root{
      --bg:#000;
      --fg:#7F7F7F;
      --white:#FFF;
      --radius:26.5px;
      --phiInv:0.61803398875;   /* width / height for Femme  (1 / 1.618) */
      --rt2Inv:0.70710678118;   /* width / height for Homme  (1 / 1.414) */
    }

    /* 画面の土台：Inventarium と同じ「黒 + 角丸 + Græy外周 + 白インナー」 */
    html, body{
      margin:0;
      height:100%;
      background:var(--bg);
      color:var(--fg);
      font-family:Georgia,serif;
    }
    body{
      border-radius:var(--radius);
      outline:12px solid #7f7f7f;      /* Græy 外周 */
      box-shadow:0 0 0 0px #fff inset; /* 内側白枠（不要なら消してOK） */
      overflow:hidden;
    }

    /* 全体レイアウト：上にタブ、中央にキャンバス、下にキャプション */
    .stage{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ── 上：Femme / Homme タブ ─────────────────── */
    .tabs{
      padding:8px 18px;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:8px;
      font-size:14px;
    }
    .tabs span.sep{
      opacity:.7;
    }
    .tab-btn{
      appearance:none;
      border:none;
      background:transparent;
      color:var(--fg);
      font:inherit;
      padding:0 4px;
      cursor:pointer;
    }
    .tab-btn[data-active="true"]{
      color:var(--white);
    }

    /* ── 中央：キャンバス ─────────────────────── */
    .center{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      box-sizing:border-box;
    }

    /* Femme / Homme 共通のコンテナ */
    .panel{
      display:none; /* JSで is-active だけ表示 */
      align-items:center;
      justify-content:center;
      max-width:100%;
      max-height:100%;
    }
    .panel.is-active{
      display:flex;
    }

    /* 実際の額縁＝ここにあとで 145 枚レイアウトを入れる */
    .frame{
      background:#7f7f7f;   /* Græy キャンバス */
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* Femme：縦長 (高さ : 幅 ≒ 1.618 : 1) → width/height = 1/φ */
    .panel--femme .frame{
      aspect-ratio:var(--phiInv);
      /* 画面の縦横どちらでも収まるように */
      width:min(70vw, 70vh * var(--phiInv));
      max-height:80vh;
    }

    /* Homme：縦長 (高さ : 幅 ≒ 1.414 : 1) → width/height = 1/√2 */
    .panel--homme .frame{
      aspect-ratio:var(--rt2Inv);
      width:min(70vw, 70vh * var(--rt2Inv));
      max-height:80vh;
    }

    /* ひとまず中身はプレースホルダーテキスト */
    .placeholder{
      font-size:18px;
      color:#3b2d5f;
      background:rgba(0,0,0,0.15);
      padding:4px 10px;
    }

    /* ── 下：キャプション ─────────────────────── */
    .caption{
      padding:12px 24px 18px;
      text-align:center;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- 上：タブ -->
    <header class="tabs">
      <button class="tab-btn" id="tabFemme" data-mode="femme">Femme</button>
      <span class="sep">/</span>
      <button class="tab-btn" id="tabHomme" data-mode="homme">Homme</button>
    </header>

    <!-- 中央：モードごとの額縁（1つだけ表示される） -->
    <main class="center">
      <!-- Femme モード -->
      <section class="panel panel--femme" id="panelFemme" aria-label="Femme drawings">
        <div class="frame">
          <!-- ここに 145枚レイアウトを組み込む -->
          <span class="placeholder">#i Femme canvas</span>
        </div>
      </section>

      <!-- Homme モード -->
      <section class="panel panel--homme" id="panelHomme" aria-label="Homme drawings">
        <div class="frame">
          <!-- ここに 145枚レイアウトを組み込む -->
          <span class="placeholder">#i Homme canvas</span>
        </div>
      </section>
    </main>

    <!-- 下：キャプション -->
    <footer class="caption">
      ineffabilis / ineffable / ineffabile / inefavlo
    </footer>
  </div>

  <script>
    // タブとパネルを紐づけ
    const tabF  = document.getElementById('tabFemme');
    const tabH  = document.getElementById('tabHomme');
    const panF  = document.getElementById('panelFemme');
    const panH  = document.getElementById('panelHomme');

    function setMode(mode){
      const femmeActive = (mode === 'femme');

      panF.classList.toggle('is-active', femmeActive);
      panH.classList.toggle('is-active', !femmeActive);

      tabF.dataset.active = femmeActive ? "true" : "false";
      tabH.dataset.active = femmeActive ? "false" : "true";
    }

    // 初期状態：50% : 50% でランダム
    const initial = Math.random() < 0.5 ? 'femme' : 'homme';
    setMode(initial);

    tabF.addEventListener('click', () => setMode('femme'));
    tabH.addEventListener('click', () => setMode('homme'));
  </script>
</body>
</html>
