<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Inventarium 1728</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#000;
      --grey:#7F7F7F;                     /* タイル色 */
      --white:#FFF;                       /* ボタン記号色 */
      --gap:1.414213562373px;             /* タイル間隔（黒が覗く） */
      --phiInv:0.618033988749;            /* 画像 = タイルの 1/φ */
    }
    html,body{
      margin:0;height:100%;
      background:var(--bg);color:var(--grey);
      font-family:Georgia,serif;
    }

    .stage{position:fixed;inset:0;display:flex;flex-direction:column}

    /* 上下ボタン（白記号）。safe-area で見切れ防止 */
    .topbar,.bottombar{
      display:flex;justify-content:center;align-items:center;
      padding: calc(8px + env(safe-area-inset-top,0px)) 0 6px;
    }
    .bottombar{ padding: 6px 0 calc(8px + env(safe-area-inset-bottom,0px)); }
    .btn{
      width:42px;height:36px;display:flex;align-items:center;justify-content:center;
      background:var(--bg); color:var(--white);
      border:1px solid var(--grey); cursor:pointer; user-select:none;
      font-size:18px; line-height:1;
    }

    /* 中央グリッド。隙間はそのまま黒（背景が見える）。枠線は出さない。 */
    .center{
      flex:1;min-height:0;display:flex;align-items:center;justify-content:center;
      padding:6px 8px; box-sizing:border-box;
    }
    .grid{
      width:100%; height:100%;
      display:grid; gap:var(--gap);
      align-items:center; justify-items:center;
    }

    /* Græyタイル。ボーダーは無し。 */
    .cell{
      width:100%; height:100%;
      background:var(--grey);
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    /* 画像はタイルの 0.618 倍で内側に収める（上下左右に黒は出ない：背景はタイル色） */
    .cell img{
      max-width: calc(100% * var(--phiInv));
      max-height: calc(100% * var(--phiInv));
      object-fit:contain; display:block; margin:auto;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- 上：戻る -->
    <div class="topbar">
      <button id="prevBtn" class="btn" aria-label="Previous">⟳</button>
    </div>

    <!-- 中央：グリッド -->
    <div class="center">
      <div id="grid" class="grid" aria-live="polite"></div>
    </div>

    <!-- 下：進む -->
    <div class="bottombar">
      <button id="nextBtn" class="btn" aria-label="Next">⟲</button>
    </div>
  </div>

  <script>
    // ===== 設定 =====
    const ARCHIVE_ID = "36338-d-7-c-f-335-44-f-9-8-cbb-ab-577004-d-1-ec";
    const ARCHIVE_DETAIL_URL = "https://archive.org/details/36338-d-7-c-f-335-44-f-9-8-cbb-ab-577004-d-1-ec";
    const PREV_PAGE_URL = "./";            // 1ページ目の戻る先

    const TOTAL_TARGET = 1728;             // 12ページ×144
    const PAGES = 12;
    const PER_PAGE = TOTAL_TARGET / PAGES; // 144

    // 分割候補（列, 行）＝常に144セル。比率に最も近いものを選ぶ。
    const CANDIDATES = [
      [1,144],[2,72],[3,48],[4,36],[6,24],[8,18],[9,16],
      [12,12],[16,9],[18,8],[24,6],[36,4],[48,3],[72,2],[144,1]
    ];

    const gridEl  = document.getElementById('grid');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    // 軽量化：IntersectionObserver と並列制限
    const MAX_CONCURRENCY = 12;

    let allUrls = [];      // Archiveから取得したURL
    let displayList = [];  // 1,728（未満ならその分）
    let pageIndex = 0;
    let observer;

    async function fetchArchiveFileList(id){
      const res = await fetch(`https://archive.org/metadata/${encodeURIComponent(id)}`);
      if(!res.ok) throw new Error("metadata fetch failed");
      const data = await res.json();
      const exts = new Set(["jpg","jpeg","png","gif","webp","jp2","tif","tiff"]);
      return (data.files || [])
        .filter(f=>{
          const n=(f.name||"").toLowerCase();
          const m=n.match(/\.([a-z0-9]+)$/);
          const byExt=m && exts.has(m[1]);
          const fmt=(f.format||"").toLowerCase();
          const byFmt=/(image|jpeg|png|gif|jp2|tiff)/.test(fmt);
          return byExt || byFmt;
        })
        .map(f => `https://archive.org/download/${id}/${encodeURIComponent(f.name)}`);
    }

    function shuffle(a){
      const arr=a.slice();
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }

    function pickBestGrid(){
      const r = gridEl.clientWidth / gridEl.clientHeight;
      let best=CANDIDATES[0], diff=Infinity;
      for(const [c,rows] of CANDIDATES){
        const d=Math.abs((c/rows)-r);
        if(d<diff){ diff=d; best=[c,rows]; }
      }
      return best;
    }

    function applyGrid(){
      const [cols, rows]=pickBestGrid();
      gridEl.style.gridTemplateColumns=`repeat(${cols},1fr)`;
      gridEl.style.gridTemplateRows=`repeat(${rows},1fr)`;
      return cols*rows; // 144
    }

function setupObserver(){
  if(observer) observer.disconnect();
  let inflight = 0;

  observer = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      const img = entry.target;
      if(entry.isIntersecting && !img.src && img.dataset.src){
        if(inflight >= MAX_CONCURRENCY) return;
        inflight++;

        const url = img.dataset.src;
        const tmp = new Image();
        tmp.onload  = ()=>{ img.src = url; inflight--; };
        tmp.onerror = ()=>{ inflight--; };
        tmp.decoding = "async";
        tmp.loading  = "lazy";
        tmp.fetchPriority = "low";
        tmp.src = url;
      }
    });
  }, {
    // ★ ここを viewport に：ページ全体スクロールでも発火する
    root: null,
    rootMargin: "200px",
    threshold: 0.01
  });

  return observer;
    }

    function renderPage(){
      gridEl.innerHTML="";
      const totalCells = applyGrid();

      const start = pageIndex * PER_PAGE;
      const end   = Math.min(start + PER_PAGE, displayList.length);
      const slice = displayList.slice(start, end);

      const io = setupObserver();

      for(let i=0;i<totalCells;i++){
        const cell=document.createElement('div');
        cell.className='cell';
        if(i < slice.length){
          const img=document.createElement('img');
          img.dataset.src = slice[i];   // まず data-src に保持
          io.observe(img);              // 画面に入ったら読み込み
          cell.appendChild(img);
        }
        gridEl.appendChild(cell);
      }
    }

    function nextPage(){
      if(pageIndex>=PAGES-1){
        window.location.href = ARCHIVE_DETAIL_URL;
      }else{
        pageIndex++; renderPage();
      }
    }
    function prevPage(){
      if(pageIndex<=0){
        window.location.href = PREV_PAGE_URL;
      }else{
        pageIndex--; renderPage();
      }
    }

    nextBtn.addEventListener('click', nextPage);
    prevBtn.addEventListener('click', prevPage);
    window.addEventListener('resize', renderPage);

    (async () => {
      try{
        const urls = await fetchArchiveFileList(ARCHIVE_ID);
        displayList = shuffle(urls).slice(0, TOTAL_TARGET); // 1,728（未満ならその分）
      }catch(e){
        console.error(e);
        displayList = [];
      }
      renderPage();
    })();
  </script>
</body>
</html>
