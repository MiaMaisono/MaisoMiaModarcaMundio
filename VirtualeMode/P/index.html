<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#P Selector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;          /* 背景は真っ黒 */
      font-family: system-ui, sans-serif;
    }

    /* 額縁用のフレーム（ここに角丸＆枠線） */
    .frame {
      position: relative;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border-radius: 26.5px;
      border: 12px solid #7f7f7f;      /* Græy */
      overflow: hidden;                /* 角丸の内側だけを表示 */
    }

    .square {
      position: absolute;
      font-size: 29.6px;               /* 黄金比縮小済 */
      color: #7F7F7F;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    /* P だけ白 */
    .square.p {
      color: #FFF;
    }

    .square:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- ここが実際の“キャンバス” -->
  <div class="frame" id="frame"></div>

  <script>
    const targets = [
      { href: "p/P.html", class: "p" },
      { href: "q/Q.html" },
      { href: "b/B.html" },
      { href: "d/D.html" },
      { href: "6/6.html" },
      { href: "9/9.html" }
    ];

    // シャッフル
    for (let i = targets.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [targets[i], targets[j]] = [targets[j], targets[i]];
    }

    // ランダム位置生成関数（12〜96%）
    function getRandomPosition() {
      return {
        top:  Math.floor(Math.random() * 84) + 12 + '%',
        left: Math.floor(Math.random() * 84) + 12 + '%'
      };
    }

    const frame = document.getElementById("frame");

    // DOMに追加（□をフレーム内に追加する）
    targets.forEach(target => {
      const a = document.createElement("a");
      const pos = getRandomPosition();
      a.href = target.href;
      a.className = "square" + (target.class ? " " + target.class : "");
      a.style.top = pos.top;
      a.style.left = pos.left;
      a.textContent = "□";
      frame.appendChild(a);
    });
  </script>
</body>
</html>
