<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>#P Selector</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    .square {
      position: absolute;
      font-size: 29.6px; /* 48px × 0.618 ≒ 黄金比縮小 */
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .square:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <a href="/p.html" class="square" style="top: 10%; left: 15%;">□</a>
  <a href="/q.html" class="square" style="top: 25%; left: 70%;">□</a>
  <a href="/b.html" class="square" style="top: 45%; left: 40%;">□</a>
  <a href="/d.html" class="square" style="top: 60%; left: 65%;">□</a>
  <a href="/6.html" class="square" style="top: 75%; left: 20%;">□</a>
  <a href="/9.html" class="square" style="top: 88%; left: 80%;">□</a>
</body>
</html>
