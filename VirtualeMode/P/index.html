<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#P Selector</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    .square {
      position: absolute;
      font-size: 29.6px; /* 黄金比縮小済 */
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .square:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <script>
    const targets = [
      { href: "p/P.html" },
      { href: "q/Q.html" },
      { href: "b/B.html" },
      { href: "d/D.html" },
      { href: "6/6.html" },
      { href: "9/9.html" }
    ];

    // シャッフル
    for (let i = targets.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [targets[i], targets[j]] = [targets[j], targets[i]];
    }

    // ランダム位置生成関数
    function getRandomPosition() {
      return {
        top: Math.floor(Math.random() * 8４) + 12 + '%',
        left: Math.floor(Math.random() * 84) + 12 + '%'
      };
    }

    // DOMに追加
    targets.forEach(target => {
      const a = document.createElement("a");
      const pos = getRandomPosition();
      a.href = target.href;
      a.className = "square";
      a.style.top = pos.top;
      a.style.left = pos.left;
      a.textContent = "□";
      document.body.appendChild(a);
    });
  </script>
</body>
</html>
