<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>#P Selector</title>

  <style>
    :root {
      --fg: #7F7F7F;
      --bg: #000;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
    }

    body {
      border-radius: 26.5px;
      outline: 12px solid var(--fg);
      overflow: hidden;
    }

    .square {
      position: absolute;
      font-size: 29.6px;
      color: var(--fg);
      text-decoration: none;
      transition: transform 0.2s ease;
      font-family: system-ui, sans-serif;
    }

    /* #p は白で特別扱い */
    .square.p {
      color: #fff;
    }

    .square:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <script>
    // 各リンクとシンボル
    const targets = [
      { href: "p/P.html", class: "p", symbol: "❶" },
      { href: "d/D.html", symbol: "②" },
      { href: "6/6.html", symbol: "③" },
      { href: "9/9.html", symbol: "④" },
      { href: "b/B.html", symbol: "⑤" },
      { href: "q/Q.html", symbol: "⑥" }
    ];

    // シャッフル（位置だけランダム）
    for (let i = targets.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [targets[i], targets[j]] = [targets[j], targets[i]];
    }

    // ランダム位置（12〜96%）
    function getRandomPosition() {
      return {
        top:  Math.floor(Math.random() * 84) + 12 + '%',
        left: Math.floor(Math.random() * 84) + 12 + '%'
      };
    }

    // DOMに追加
    targets.forEach(target => {
      const a = document.createElement("a");
      const pos = getRandomPosition();
      a.href = target.href;
      a.className = "square" + (target.class ? " " + target.class : "");
      a.style.top = pos.top;
      a.style.left = pos.left;
      a.textContent = target.symbol;
      document.body.appendChild(a);
    });
  </script>
</body>
</html>
