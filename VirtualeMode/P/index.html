<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>#P Selector</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    .square {
      position: absolute;
      font-size: 29.6px; /* 黄金比縮小済 */
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .square:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <script>
    const targets = [
      { href: "p/P.html" },
      { href: "q/Q.html" },
      { href: "b/B.html" },
      { href: "d/D.html" },
      { href: "6/6.html" },
      { href: "9/9.html" }
    ];

    const positions = [
      { top: "10%", left: "15%" },
      { top: "25%", left: "70%" },
      { top: "45%", left: "40%" },
      { top: "60%", left: "65%" },
      { top: "75%", left: "20%" },
      { top: "88%", left: "80%" }
    ];

    // シャッフル関数
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffledTargets = shuffle([...targets]);
    const shuffledPositions = shuffle([...positions]);

    for (let i = 0; i < 6; i++) {
      const a = document.createElement("a");
      a.href = shuffledTargets[i].href;
      a.className = "square";
      a.style.top = shuffledPositions[i].top;
      a.style.left = shuffledPositions[i].left;
      a.textContent = "□";
      document.body.appendChild(a);
    }
  </script>
</body>
</html>
