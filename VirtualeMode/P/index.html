<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>#P Selector</title>

  <style>
    :root {
      --fg: #7F7F7F;
      --bg: #000;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
    }

    body {
      border-radius: 26.5px;
      outline: 12px solid var(--fg);  /* Græy */
      overflow: hidden;
    font-family: "STIX Two Math", serif;
    }

    .square {
      position: absolute;
      font-size: 19px;
      color: var(--fg);
      text-decoration: none;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .square.highlight {
      color: #FFF;        /* 白塗りの一個だけ */
    }

    .square:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <script>
    // 1〜6 の各面に対応するリンク
    // index: 0〜5 が 1〜6 に対応
    const targets = [
      { href: "p/P.html", index: 0 }, // 1
      { href: "d/D.html", index: 1 }, // 2
      { href: "6/6.html", index: 2 }, // 3
      { href: "9/9.html", index: 3 }, // 4
      { href: "b/B.html", index: 4 }, // 5
      { href: "q/Q.html", index: 5 }  // 6
    ];

    // アウトライン数字 ①〜⑥
    const outlines = ["①","②","③","④","⑤","⑥"];
    // 塗り数字 ❶〜❻
    const filled   = ["❶","❷","❸","❹","❺","❻"];

    // どの面を「白塗り」にするかをランダムに決定
    const highlightIndex = Math.floor(Math.random() * targets.length);

    // 位置だけをランダムに散らすために targets をシャッフル
    for (let i = targets.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [targets[i], targets[j]] = [targets[j], targets[i]];
    }

    // ランダム位置（12〜96%の範囲に）
    function getRandomPosition() {
      return {
        top:  Math.floor(Math.random() * 84) + 12 + '%',
        left: Math.floor(Math.random() * 84) + 12 + '%'
      };
    }

    // DOM に追加
    targets.forEach(target => {
      const a = document.createElement("a");
      const pos = getRandomPosition();

      const i = target.index; // 0〜5
      const isHighlight = (i === highlightIndex);
      const symbol = isHighlight ? filled[i] : outlines[i];

      a.href = target.href;
      a.className = "square" + (isHighlight ? " highlight" : "");
      a.style.top = pos.top;
      a.style.left = pos.left;
      a.textContent = symbol;

      document.body.appendChild(a);
    });
  </script>
</body>
</html>
