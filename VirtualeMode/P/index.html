<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>#P Selector</title>

  <style>
    :root {
      --fg: #7F7F7F;
      --bg: #000;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
    }

    body {
      border-radius: 26.5px;
      outline: 12px solid var(--fg); /* これが二枚目と同じ */
      overflow: hidden;
    }

    .square {
      position: absolute;
      font-size: 29.6px;
      color: var(--fg);
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .square.p {
      color: #fff; /* #Pだけ白 */
    }
    .square:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <script>
    const targets = [
      { href: "p/P.html", class: "p" },
      { href: "q/Q.html" },
      { href: "b/B.html" },
      { href: "d/D.html" },
      { href: "6/6.html" },
      { href: "9/9.html" }
    ];

    // シャッフル
    for (let i = targets.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [targets[i], targets[j]] = [targets[j], targets[i]];
    }

    // ランダム位置 (12〜96%)
    function getRandomPosition() {
      return {
        top:  Math.floor(Math.random() * 84) + 12 + '%',
        left: Math.floor(Math.random() * 84) + 12 + '%'
      };
    }

    // □を body に追加
    targets.forEach(target => {
      const a = document.createElement("a");
      const pos = getRandomPosition();
      a.href = target.href;
      a.className = "square" + (target.class ? " " + target.class : "");
      a.style.top = pos.top;
      a.style.left = pos.left;
      a.textContent = "□";
      document.body.appendChild(a);
    });
  </script>
</body>
</html>
