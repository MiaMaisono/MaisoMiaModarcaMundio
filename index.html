<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIAPOLVO</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #7F7F7F;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
     body{border-radius:26.5px;
              outline:12px solid #7f7f7f;       /* Græy */
              box-shadow:0 0 0 0px #fff inset;  /* 内側白枠*/
              overflow:hidden;
             }
    .wrapper {
      margin: auto;
      padding: 2rem;
      text-align: center;
      line-height: 2;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>いらっしゃいませ。</div>
    <div>ご来店ありがとうございます。</div>
    <div id="welcome">ようこそおいでくださいました、Visitor様</div>
    <div>お待ちしておりました。</div>
  </div>

  <script>
    const overrideName = null; // 例: "MiaMaisono"

    const translations = {
      ja: "ヴィジター",
      en: "Visitor",
      ar: "زائر",
      fr: "Visiteur",
      eo: "Vizitanto",
      it: "Visitatore",
      ko: "방문자",
      de: "Besucher",
      zh: "访客",
      "zh-hant": "訪客",
      am: "ጎብኝዎ",
      he: "מבקר",
      sw: "Mgeni",
      ru: "Гость",
      pt: "Visitante",
      es: "Visitante",
      hi: "आगंतुक",
      uk: "Відвідувач",
      la: "Visitator"
    };

    const lang = (navigator.language || "en").toLowerCase();
    const short = lang.split("-")[0];
    const fallbackName = translations[lang] || translations[short] || "Visitor";

    function goToNext() {
      setTimeout(() => {
        window.location.href = "entrance.html";
      }, 1728);
    }

    if (overrideName) {
      document.getElementById("welcome").textContent =
        `ようこそおいでくださいました、${overrideName}様`;
      goToNext();
    } else {
      fetch("https://ipinfo.io/json")
        .then(res => res.json())
        .then(data => {
          const nameToShow = data.ip || fallbackName;
          document.getElementById("welcome").textContent =
            `ようこそおいでくださいました、${nameToShow}様`;
          goToNext();
        })
        .catch(() => {
          document.getElementById("welcome").textContent =
            `ようこそおいでくださいました、${fallbackName}様`;
          goToNext();
        });
    }
  </script>
</body>
</html>
