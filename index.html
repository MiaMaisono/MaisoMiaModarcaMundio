<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miapolvo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      margin: auto;
      padding: 2rem;
      text-align: center;
      line-height: 2;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>いらっしゃいませ。</div>
    <div>ようこそおいでくださいました <span id="visitor">"Visitor"</span> 様</div>
    <div>ご来店ありがとうございます。</div>
    <div>お待ちしておりました。</div>
  </div>
  <script>
    fetch("https://ipinfo.io/json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("visitor").textContent = data.ip || "お客様";
      });
  </script>
</body>
</html>
