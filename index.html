<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miapolvo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      margin: auto;
      padding: 2rem;
      text-align: center;
      line-height: 2;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>いらっしゃいませ。</div>
    <div id="welcome">ようこそおいでくださいました、Visitor様</div>
    <div>ご来店ありがとうございます。</div>
    <div>お待ちしておりました。</div>
  </div>
  <script>
    const translations = {
      ja: "ヴィジター",
      en: "Visitor",
      ar: "زائر",
      fr: "Visiteur",
      eo: "Vizitanto",
      it: "Visitatore",
      ko: "방문자",
      de: "Besucher",
      zh: "访客",
      "zh-Hant": "訪客",
      am: "ጎብኝዎ",
      he: "מבקר",
      sw: "Mgeni",
      ru: "Гость",
      pt: "Visitante",
      es: "Visitante",
      hi: "आगंतुक",
      uk: "Відвідувач"
    };

    const overrideName = null;
    const lang = (navigator.language || "en").toLowerCase();
    const short = lang.split("-")[0];

    const name = overrideName ||
      translations[lang] ||
      translations[short] ||
      "Visitor";

    document.getElementById("welcome").textContent =
      `ようこそおいでくださいました、${name}様`;
  </script>
</body>
</html>
