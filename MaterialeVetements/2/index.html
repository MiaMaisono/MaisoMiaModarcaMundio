<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EC | Materiale Vêtements</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Times New Roman", serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vertical-links {
      writing-mode: vertical-rl;
      text-orientation: upright;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .vertical-links a {
      color: #fff;
      text-decoration: none;
      font-size: 2rem;
    }

    .vertical-links a:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="vertical-links">
    <a href="https://example.com/i">い</a>
    <a href="https://example.com/ro">ろ</a>
    <a href="https://example.com/ha">は</a>
    <a href="https://example.com/ni">に</a>
    <a href="https://example.com/ho">ほ</a>
    <a href="https://example.com/he">へ</a>
    <a href="https://example.com/to">と</a>
    <a href="https://example.com/chi">ち</a>
    <a href="https://example.com/ri">り</a>
    <a href="https://example.com/nu">ぬ</a>
    <a href="https://example.com/ru">る</a>
    <a href="https://example.com/wo">を</a>
  </div>
</body>
</html>
